<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/bootstrap/docs/favicon.ico">
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <title>pimang</title>
</head>
<body>
<div class="container">

    <form class="form-signin" action="/pimang/update" method="post" th:object="${stockEntity}" th:action="@{/pimang/update}">
        <h2 class="form-signin-heading">Update</h2>
        <input type="text" class="form-control" th:field="*{number}" placeholder="number"  autofocus>
        <input type="text" class="form-control" th:field="*{userId}"  placeholder="userId" >
        <input type="password" class="form-control" th:field="*{userPw}" placeholder="userPw" >
        <input type="text" class="form-control" th:field="*{nickname}"  placeholder="nickname" >
        <input type="text" class="form-control" th:field="*{blance1}"  placeholder="blance1" >
        <input type="text" class="form-control" th:field="*{blance2}"  placeholder="blance2" >
        <input type="text" class="form-control" th:field="*{blance3}"  placeholder="blance3" >
        <input type="text" class="form-control" th:field="*{blance4}"  placeholder="blance4" >
        <input type="text" class="form-control" th:field="*{blance5}"  placeholder="blance5" >
        <br>
        <button class="btn btn-lg btn-danger btn-block" type="submit">update</button>
    </form>

</div>
</body>
</html>
